<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Playlist For You Darling</h1>
        <div id="categories">
            <div class="category">
                <h2>Aura Clásica</h2>
                <div class="song" style="background-image: url('imagenes/clasica.jpg');">
                    <button class="why-btn" onclick="playExplanation('audios/clasica.mp3')">WHY</button>
                    <button class="play-btn" onclick="playSong('audios/dance_of_the_knights.mp3')">▶️</button>
                </div>
            </div>

            <div class="category">
                <h2>Buen Ánimo</h2>
                <div class="song" style="background-image: url('imagenes/animo.jpg');">
                    <button class="why-btn" onclick="playExplanation('audios/animo.mp3')">WHY</button>
                    <button class="play-btn" onclick="playSong('audios/dance_of_the_knights.mp3')">▶️</button>
                </div>
            </div>

            <div class="category">
                <h2>Canciones Románticas</h2>
                <div class="song" style="background-image: url('imagenes/romance.jpg');">
                    <button class="why-btn" onclick="playExplanation('audios/romance.mp3')">WHY</button>
                    <button class="play-btn" onclick="playSong('audios/dance_of_the_knights.mp3')">▶️</button>
                </div>
            </div>
            
            <div class="category">
                <h2>Canciones Tranquilas</h2>
                <div class="song" style="background-image: url('imagenes/tranquilidad.jpg');">
                    <button class="why-btn" onclick="playExplanation('audios/tranquilidad.mp3')">WHY</button>
                    <button class="play-btn" onclick="playSong('audios/dance_of_the_knights.mp3')">▶️</button>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <div class="footer-text">
            <p>BY VOT</p>
        </div>    
    </footer>
    <audio id="audioPlayer" controls style="display: none;"></audio>
    <script src="script.js"></script>
</body>
</html>
